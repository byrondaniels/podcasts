version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: podcast-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=podcast_db
    volumes:
      - mongodb-data:/data/db
      - ./server/scripts/setup_mongodb.py:/docker-entrypoint-initdb.d/setup_mongodb.py:ro
    networks:
      - podcast-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # LocalStack (AWS Services Emulation)
  localstack:
    image: localstack/localstack:latest
    container_name: podcast-localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,lambda,stepfunctions
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack-data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack-init:/etc/localstack/init:ro
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API (FastAPI)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: podcast-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=podcast_db
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-podcast-audio}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WHISPER_SERVICE_URL=http://whisper:9000
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    volumes:
      - ./server/app:/app/app:ro
      - ./server/scripts:/app/scripts:ro
    depends_on:
      mongodb:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Whisper ASR Service (Dev-only local transcription)
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: podcast-whisper
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.node.json:/app/tsconfig.node.json:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    stdin_open: true
    tty: true

networks:
  podcast-network:
    driver: bridge
    name: podcast-network

volumes:
  mongodb-data:
    name: podcast-mongodb-data
  localstack-data:
    name: podcast-localstack-data
