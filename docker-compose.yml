version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: podcast-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=podcast_db
    volumes:
      - mongodb-data:/data/db
      - ./server/scripts/setup_mongodb.py:/docker-entrypoint-initdb.d/setup_mongodb.py:ro
    networks:
      - podcast-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # LocalStack (AWS Services Emulation)
  localstack:
    image: localstack/localstack:latest
    container_name: podcast-localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=s3,lambda,stepfunctions,events
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=900
      - PERSISTENCE=1
      - WHISPER_SERVICE_URL=http://whisper:9000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - localstack-data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack-init:/etc/localstack/init/ready.d:ro
      - ./poll-lambda-go/bootstrap:/tmp/lambda/poll-lambda/bootstrap:ro
      - ./merge-transcript-lambda-go/bootstrap:/tmp/lambda/merge-lambda/bootstrap:ro
      - ./chunking-lambda/chunking-lambda.zip:/tmp/lambda/chunking-lambda.zip:ro
      - ./whisper-lambda/whisper-lambda.zip:/tmp/lambda/whisper-lambda.zip:ro
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      mongodb:
        condition: service_healthy

  # Go Lambda Builder - builds Lambda functions without requiring Go locally
  lambda-builder-poll:
    image: golang:1.21-alpine
    container_name: podcast-lambda-builder-poll
    working_dir: /build
    volumes:
      - ./poll-lambda-go:/build
    command: sh -c "apk add --no-cache git && chmod +x /build/build-docker.sh && /build/build-docker.sh"
    networks:
      - podcast-network

  lambda-builder-merge:
    image: golang:1.21-alpine
    container_name: podcast-lambda-builder-merge
    working_dir: /build
    volumes:
      - ./merge-transcript-lambda-go:/build
    command: sh -c "apk add --no-cache git && chmod +x /build/build-docker.sh && /build/build-docker.sh"
    networks:
      - podcast-network

  # Python Lambda Builder - packages Python Lambda functions
  lambda-builder-python:
    image: python:3.11-slim
    container_name: podcast-lambda-builder-python
    working_dir: /build
    volumes:
      - ./chunking-lambda:/build/chunking-lambda
      - ./whisper-lambda:/build/whisper-lambda
      - ./lambda-packages:/build/packages
    entrypoint: ["/bin/bash"]
    command: -c "chmod +x /build/chunking-lambda/build-docker.sh && /build/chunking-lambda/build-docker.sh && chmod +x /build/whisper-lambda/build-docker.sh && /build/whisper-lambda/build-docker.sh"
    networks:
      - podcast-network

  # Backend API (Python FastAPI)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: podcast-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=podcast_db
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-podcast-transcripts}
      - STEP_FUNCTION_ARN=arn:aws:states:us-east-1:000000000000:stateMachine:podcast-transcription
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WHISPER_SERVICE_URL=http://whisper:9000
      - CORS_ORIGINS=http://localhost:3017,http://frontend:3017
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    volumes:
      - ./server/app:/app/app:ro
      - ./server/scripts:/app/scripts:ro
    depends_on:
      mongodb:
        condition: service_healthy
      whisper:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Whisper ASR Service (Dev-only local transcription)
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: podcast-whisper
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - ASR_MODEL=base
      - ASR_ENGINE=openai_whisper
    volumes:
      - whisper-models:/root/.cache/whisper
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-frontend
    restart: unless-stopped
    ports:
      - "3017:3017"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_API_BASE_URL=http://localhost:8000/api
      - NODE_ENV=development
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.node.json:/app/tsconfig.node.json:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3017"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    stdin_open: true
    tty: true

networks:
  podcast-network:
    driver: bridge
    name: podcast-network

volumes:
  mongodb-data:
    name: podcast-mongodb-data
  localstack-data:
    name: podcast-localstack-data
  whisper-models:
    name: podcast-whisper-models
