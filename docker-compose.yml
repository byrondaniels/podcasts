version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: podcast-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=podcast_db
    volumes:
      - mongodb-data:/data/db
      - ./server/scripts/setup_mongodb.py:/docker-entrypoint-initdb.d/setup_mongodb.py:ro
    networks:
      - podcast-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Minio (S3-compatible Object Storage)
  minio:
    image: minio/minio:latest
    container_name: podcast-minio
    restart: unless-stopped
    ports:
      - "9001:9001"  # Console UI
      - "9002:9002"  # S3 API
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001" --address ":9002"
    volumes:
      - minio-data:/data
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9002/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Minio initialization - creates required buckets
  minio-init:
    image: minio/mc:latest
    container_name: podcast-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9002 minioadmin minioadmin;
      mc mb myminio/podcast-audio --ignore-existing;
      mc mb myminio/podcast-transcripts --ignore-existing;
      mc anonymous set download myminio/podcast-transcripts;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - podcast-network

  # Poll Lambda HTTP Service
  poll-lambda:
    build:
      context: ./poll-lambda-go
      dockerfile: Dockerfile
    container_name: podcast-poll-lambda
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/podcast_db
      - AWS_REGION=us-east-1
      - PORT=8001
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Chunking Lambda HTTP Service
  chunking-lambda:
    build:
      context: ./chunking-lambda
      dockerfile: Dockerfile
    container_name: podcast-chunking-lambda
    restart: unless-stopped
    ports:
      - "8002:8002"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/podcast_db
      - MONGODB_DB_NAME=podcast_db
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://minio:9002
      - S3_BUCKET=podcast-audio
      - PORT=8002
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Whisper Lambda HTTP Service
  whisper-lambda:
    build:
      context: ./whisper-lambda
      dockerfile: Dockerfile
    container_name: podcast-whisper-lambda
    restart: unless-stopped
    ports:
      - "8003:8003"
    environment:
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://minio:9002
      - S3_BUCKET=podcast-audio
      - WHISPER_SERVICE_URL=http://whisper:9000
      - PORT=8003
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      whisper:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Merge Lambda HTTP Service
  merge-lambda:
    build:
      context: ./merge-transcript-lambda-go
      dockerfile: Dockerfile
    container_name: podcast-merge-lambda
    restart: unless-stopped
    ports:
      - "8004:8004"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/podcast_db
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://minio:9002
      - S3_BUCKET=podcast-transcripts
      - PORT=8004
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API (Python FastAPI)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: podcast-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=podcast_db
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://minio:9002
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-podcast-transcripts}
      - S3_AUDIO_BUCKET=podcast-audio
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WHISPER_SERVICE_URL=http://whisper:9000
      # Lambda service URLs for orchestration
      - POLL_LAMBDA_URL=http://poll-lambda:8001
      - CHUNKING_LAMBDA_URL=http://chunking-lambda:8002
      - WHISPER_LAMBDA_URL=http://whisper-lambda:8003
      - MERGE_LAMBDA_URL=http://merge-lambda:8004
      - CORS_ORIGINS=http://localhost:3017,http://frontend:3017
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    volumes:
      - ./server/app:/app/app:ro
      - ./server/scripts:/app/scripts:ro
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      whisper:
        condition: service_healthy
      poll-lambda:
        condition: service_healthy
      chunking-lambda:
        condition: service_healthy
      whisper-lambda:
        condition: service_healthy
      merge-lambda:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Whisper ASR Service (Dev-only local transcription)
  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    container_name: podcast-whisper
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - ASR_MODEL=tiny
      - ASR_ENGINE=openai_whisper
    volumes:
      - whisper-models:/root/.cache/whisper
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: podcast-frontend
    restart: unless-stopped
    ports:
      - "3017:3017"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_API_BASE_URL=http://localhost:8000/api
      - NODE_ENV=development
    volumes:
      - ./src:/app/src:ro
      - ./public:/app/public:ro
      - ./index.html:/app/index.html:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./tsconfig.node.json:/app/tsconfig.node.json:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - podcast-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3017"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    stdin_open: true
    tty: true

networks:
  podcast-network:
    driver: bridge
    name: podcast-network

volumes:
  mongodb-data:
    name: podcast-mongodb-data
  minio-data:
    name: podcast-minio-data
  whisper-models:
    name: podcast-whisper-models
